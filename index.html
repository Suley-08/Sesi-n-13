<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"> </script>
    <title>Tarea 13
    </title>
</head>
<body>
    <div class="container text-center">

    <h1 class="text-center mt-5"> MULTIPLAN </h1>
    <h3 class="text-center mb-3"> Factura </h3>

        <div ng-app="myApp" ng-controller="myCtrl">
            <p> Distancia: <input type="text" ng-model="distance"> </p>
            <p>{{distance}}</p>
            <p>Tarifa: S/. {{tarifa}} </p>
            <p> Descuento: S/. {{descuento}}</p>
            <P> Total: S/. {{tarifa-descuento}}</P>

            <div class="text-center mb-3">
                <button type="button" class="btn btn-success" ng-click="calcular()">Calcular</button>
            </div>

      
            <script>
                    let app = angular.module("myApp", [])

                    app.controller("myCtrl", function($scope) {
                    $scope.distance = 0
                    $scope.tarifa = 0
                    $scope.descuento = 0

                    $scope.calcular = function(){
                        if ($scope.distance <= 300){
                            $scope.tarifa = 250
                        } else if ($scope.distance <= 1000){
                            $scope.tarifa = 250 + 30*($scope.distance - 300)
                        } else  {
                            $scope.tarifa = 250 + 30*(1000-300) + 20*($scope.distance - 1000)
                        }
                        if ($scope.tarifa > 500){
                            $scope.descuento = $scope.tarifa*10/100
                        } else{
                            $scope.descuento = 0
                        }
                    }
                })

            </script>
        </div>
    </div>
  
</body>
</html>
